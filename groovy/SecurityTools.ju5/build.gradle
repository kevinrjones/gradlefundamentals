import org.gradle.api.tasks.testing.logging.TestExceptionFormat
import org.gradle.api.tasks.testing.logging.TestLogEvent

plugins {
  id 'application'
}

sourceCompatibility = 1.9
targetCompatibility = 1.9

repositories {
  jcenter()
}

dependencies {
  //  implementation files ('lib/log4j-1.2.8.jar', 'lib/junit-3.8.1.jar')
  implementation group: 'log4j', name: 'log4j', version: '1.2.17'
  implementation group: 'javax.xml.bind', name: 'jaxb-api', version: '2.3.1'  
  testImplementation 'org.junit.jupiter:junit-jupiter-api:5.3.1'
  testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.3.1'
}

test {
    useJUnitPlatform()
    testLogging {
        events TestLogEvent.FAILED,
               TestLogEvent.PASSED,
               TestLogEvent.SKIPPED
    }
}

task singleTest (type: Test){
  group = "Verification"
  description = "Runs a single test"
  dependsOn testClasses
  filter {
    includeTestsMatching 'com.pluralsight.security.TestCreateStreams.testWhenInputFileDoesExist'
  }
}

run {
  if(project.hasProperty('args')){
    args project.args.split('\\s')
  }
}

mainClassName = "com.pluralsight.security.Hash"

